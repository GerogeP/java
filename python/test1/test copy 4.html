<!DOCTYPE html>
<html>

<head></head>

<body>
    <div id="show"></div>
    <script>
        // you can write to stdout for debugging purposes, e.g.
        // console.log('this is a debug message');

        function solution(A) {
            // write your code in JavaScript (Node.js 8.9.4)
            let result = 1;
            let mySet = new Set(A)
            let arr = Array.from(mySet).sort((a, b) => a - b);
            for (let i = 1; i <= 100000; i++) {
                let hasNumber = false;
                for (let j = 0; j < arr.length; j++) {
                    hasNumber = (i === arr[j])
                    if (hasNumber) break
                }
                if (!hasNumber) {
                    result = i
                    break
                }
            }
            return (result)
        }
        solution([1, 3, 6, 3, 4, 5])
        solution([1, 2, 6, 3, 4, 5])
        solution([-11, -3, -6, -3, -4, -5])
    </script>
</body>

</html>
